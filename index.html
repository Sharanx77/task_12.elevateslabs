<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Pexels Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg: #0b0d17;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg);
            color: white; overflow-x: hidden;
        }

        /* Header & Search Bar */
        .nav-container {
            position: sticky; top: 0; z-index: 1000;
            background: rgba(11, 13, 23, 0.8); backdrop-filter: blur(20px);
            padding: 20px; border-bottom: 1px solid var(--glass-border);
            text-align: center;
        }

        h1 { margin: 0 0 15px; font-weight: 200; letter-spacing: 8px; text-transform: uppercase; color: var(--primary); }

        .search-form { max-width: 500px; margin: 0 auto; display: flex; gap: 10px; }
        .search-form input {
            flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--glass-border);
            background: var(--glass); color: white; outline: none; transition: 0.3s;
        }
        .search-form input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0,210,255,0.2); }

        /* Gallery Grid */
        .gallery {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px; padding: 30px; max-width: 1400px; margin: 0 auto;
        }

        .card {
            height: 450px; border-radius: 20px; overflow: hidden;
            position: relative; border: 1px solid var(--glass-border);
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.8s ease forwards;
        }

        .card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--primary); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        .card-info {
            position: absolute; bottom: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            opacity: 0; transition: 0.3s;
        }
        .card:hover .card-info { opacity: 1; }

        /* Modal */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px); z-index: 2000; justify-content: center; align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 80vh; border-radius: 15px; box-shadow: 0 0 40px rgba(0,0,0,0.5); }

        /* Loader */
        #loading-sentinel { height: 100px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--glass); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="nav-container">
        <h1>Atmosphere</h1>
        <form class="search-form" id="search-form">
            <input type="text" id="search-input" placeholder="Try 'Ocean', 'Forest' or 'Neon'...">
        </form>
    </div>

    <div class="gallery" id="gallery"></div>

    <div id="loading-sentinel">
        <div class="spinner"></div>
    </div>

    <div id="modal" class="modal" onclick="this.classList.remove('active')">
        <img id="modal-img" class="modal-content">
    </div>

    <script>
        // 1. YOUR API KEY GOES HERE
        const API_KEY = 'LnBXkj7no4ohl9Ug6wn4UPyyuPx0mXaqWZDRNhQVQXIGxSZv4nbmvd3y'; 

        let page = 1;
        let query = 'Minimalist';
        let isFetching = false;

        const gallery = document.getElementById('gallery');
        const searchForm = document.getElementById('search-form');

        async function fetchPhotos(isNewSearch = false) {
            if (isFetching || !API_KEY) return;
            isFetching = true;

            const url = `https://api.pexels.com/v1/search?query=${query}&page=${page}&per_page=12`;

            try {
                const response = await fetch(url, {
                    headers: { Authorization: API_KEY }
                });

                if (!response.ok) throw new Error("Check API Key");

                const data = await response.json();
                
                if (isNewSearch) gallery.innerHTML = '';
                
                data.photos.forEach(photo => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${photo.src.large}" alt="${photo.alt}">
                        <div class="card-info">
                            <strong>${photo.photographer}</strong>
                        </div>
                    `;
                    card.onclick = () => {
                        document.getElementById('modal-img').src = photo.src.large2x;
                        document.getElementById('modal').classList.add('active');
                    };
                    gallery.appendChild(card);
                });

                page++;
            } catch (err) {
                console.error(err);
                if (err.message.includes("401")) {
                    alert("Error: Your API key is invalid. Please get a new one from Pexels.");
                }
            } finally {
                isFetching = false;
            }
        }

        // Search Logic
        searchForm.onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('search-input').value.trim();
            if (val) {
                query = val;
                page = 1;
                fetchPhotos(true);
            }
        };

        // Infinite Scroll Logic
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) fetchPhotos();
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('loading-sentinel'));

        // Initial Load
        fetchPhotos();
    </script>
</body>
</html>
